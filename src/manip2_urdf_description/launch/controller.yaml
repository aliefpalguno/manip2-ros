joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

joint_trajectory_controller:
  type: position_controllers/JointTrajectoryController
  joints: [joint1, joint2, joint3, joint4, joint5]
  constraints:
    goal_time: 0.5
    stopped_velocity_tolerance: 0.02
    joint1: {trajectory: 0.1, goal: 0.05}
    joint2: {trajectory: 0.1, goal: 0.05}
    joint3: {trajectory: 0.1, goal: 0.05}
    joint4: {trajectory: 0.1, goal: 0.05}
    joint5: {trajectory: 0.1, goal: 0.05}
  gains:
    joint1: {p: 100, d: 1, i: 0, i_clamp: 0}
    joint2: {p: 100, d: 1, i: 0, i_clamp: 0}
    joint3: {p: 100, d: 1, i: 0, i_clamp: 0}
    joint4: {p: 100, d: 1, i: 0, i_clamp: 0}
    joint5: {p: 100, d: 1, i: 0, i_clamp: 0}
